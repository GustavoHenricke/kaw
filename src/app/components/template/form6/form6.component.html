<div id="corpo">
<div class="container">
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1><b>Cadastrar time de futsal</b></h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Capitão do time</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do capitão" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Goleiro</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do goleiro" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Ala direita</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do ala" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Ala esquerda</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do ala" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Pivo</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do pivo" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail para contato com o time</label>
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular para contato com o time</label>
                    <input type="number" name="telefone" id="telefone" placeholder="(xx)xxxx-xxxx" size="10" class="inputUser" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Senha" required>
                </div>


                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Melhor dia para treino?</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Segunda</label>
                    </div>
                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Terça</label>
                    </div>
                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Quarta</label>
                    </div>
                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Quinta</label>
                    </div>
                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Sexta</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Enviar</a> </button>
            </div>
        </form>
    </div>
</div>
</div>
